<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Boosting | Elite Boosting</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0e0e12;color:#f5f5f5}
    header{background:linear-gradient(135deg,#ff4655,#ff7a85);padding:40px 20px;text-align:center}
    header h1{font-size:2.5rem;margin-bottom:10px}
    header p{max-width:700px;margin:0 auto;opacity:.9}
    .container{max-width:1100px;margin:0 auto;padding:60px 20px}
    .order-box{background:#16161d;border-radius:18px;padding:40px;box-shadow:0 10px 35px rgba(0,0,0,.5);display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:25px}
    .field label{display:block;margin-bottom:8px;font-weight:bold}
    .field select{width:100%;padding:12px;border-radius:10px;border:none;background:#0f0f15;color:#fff}
    .summary{grid-column:1/-1;background:#111118;border-radius:14px;padding:25px;text-align:center}
    .price{font-size:2.5rem;color:#ff4655;margin:15px 0;font-weight:bold}
    .btn{display:inline-block;padding:14px 26px;background:#ff4655;color:#fff;text-decoration:none;border-radius:12px;font-weight:bold;margin-top:10px}
    .btn:hover{background:#e93e4c}
    footer{background:#0b0b0f;text-align:center;padding:20px;font-size:.9rem;opacity:.7;margin-top:60px}
  </style>
</head>
<body>

<header>
  <h1>Valorant Boosting</h1>
  <p>Climb from Iron to Radiant with Elite Boosting. Affordable, safe, and handled by high‑ELO players.</p>
</header>

<section class="container">
  <h2 style="text-align:center;margin-bottom:30px">Customize Your Boost</h2>

  <div class="order-box">
    <div class="field"><label>Current Rank</label><select><option>Iron</option><option>Bronze</option><option>Silver</option><option>Gold</option><option>Platinum</option><option>Diamond</option><option>Ascendant</option><option>Immortal</option></select></div>
    <div class="field"><label>Desired Rank</label><select><option>Bronze</option><option>Silver</option><option>Gold</option><option>Platinum</option><option>Diamond</option><option>Ascendant</option><option>Immortal</option><option>Radiant</option></select></div>
    <div class="field"><label>Boost Type</label><select><option>Solo Boost</option><option>Duo Boost</option></select></div>
    <div class="field"><label>Region</label><select><option>NA</option><option>EU</option><option>AP</option></select></div>

    <div class="summary">
      <h3>Total Price</h3>
      <div class="price" id="totalPrice">$6.00</div>
      <p>Balanced pricing similar to Siege. Updates automatically.</p>
      <a class="btn" href="https://discord.gg/ZJzw5AaT" target="_blank">Order via Discord</a>
    </div>
  </div>
</section>

<footer>© 2026 Elite Boosting · Contact: elite.boosting.org@gmail.com</footer>

<script>
  const ranks=["Iron","Bronze","Silver","Gold","Platinum","Diamond","Ascendant","Immortal","Radiant"];
  const basePrices={Bronze:6,Silver:9,Gold:14,Platinum:20,Diamond:30,Ascendant:40,Immortal:55,Radiant:70};
  const selects=document.querySelectorAll("select");
  const priceEl=document.getElementById("totalPrice");
  function calc(){
    const c=selects[0].value,d=selects[1].value,t=selects[2].value;
    let ci=ranks.indexOf(c),di=ranks.indexOf(d);
    if(di<=ci){priceEl.textContent="$0.00";return}
    let p=0;for(let i=ci+1;i<=di;i++)p+=basePrices[ranks[i]]||0;
    if(t==="Duo Boost")p*=1.4;
    priceEl.textContent="$"+p.toFixed(2)
  }
  selects.forEach(s=>s.addEventListener("change",calc));calc();
</script>

</body>
</html>
